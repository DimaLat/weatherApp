<form action = "http://localhost:5000/todayWeather" method = "POST">
    <h1>Get current weather</h1>
   <p>Please input city Name <input type = "text" name = "Name" /></p>
   <p><input type = "submit" value = "submit" /></p>
</form>

<form action = "http://localhost:5000/dailyWeatherForecast" method = "POST">
    <h1>Get weather for future days</h1>
       <p>Please input city Name <input type = "text" name = "Name" /></p>
       <p>Please input days interval (1-7) since today <input type = "text" name = "Days" /></p>
   <p><input type = "submit" value = "submit" /></p>
</form>

<form action = "http://localhost:5000/pastWeatherForecast" method = "POST">
    <h1>Get weather for past days</h1>
       <p>Please input city Name <input type = "text" name = "Name" /></p>
       <p>Please input days interval (1-5) since today <input type = "text" name = "Days" /></p>
   <p><input type = "submit" value = "submit" /></p>
</form>
